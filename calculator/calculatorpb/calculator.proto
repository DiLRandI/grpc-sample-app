syntax = "proto3";

package calculator;
option go_package = "calculatorpb";


message CalcRequest{
    int32 no1 = 1;
    int32 no2 = 2;
}

message CalcPrimeRequest{
    int32 number = 1;
}

message CalcResponse{
    int32 result = 1;
}

service CalculatorService {
    //Unary
    rpc Sum(CalcRequest) returns (CalcResponse){};
    rpc Prime(CalcPrimeRequest) returns (stream CalcResponse){};
}